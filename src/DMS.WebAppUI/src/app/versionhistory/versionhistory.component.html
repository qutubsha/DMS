<div class="main_cantent_inner">
    <h2>Document Version History</h2>
    <a class="pull-right" (click)="NavigateToDocuments();" title="back to documents" style="cursor:pointer;"><span class="fa fa-long-arrow-left">Back</span></a>
    <div class="row">
        <div class="col-lg-12 col_padding">
            <div class="row">
                <div class="view_department">
                    <div class="panel panel-primary filterable ">
                        <div class="table-responsive">
                            <table class="table table-striped " [mfData]="filteredData" #mf="mfDataTable"
                                   [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder" [mfActivePage]="activePage">

                                <thead>
                                    <tr>
                                        <th class="td-width-30">
                                            <mfDefaultSorter by="VersionId">Version</mfDefaultSorter>
                                        </th>
                                        <th class="td-width-30">
                                            <mfDefaultSorter by="RevisionId">Revision</mfDefaultSorter>
                                        </th>
                                        <th class="td-width-30">
                                            <mfDefaultSorter by="FileName">File Name</mfDefaultSorter>
                                        </th>
                                        <th class="td-width-15">
                                            <mfDefaultSorter by="Extension">Extension</mfDefaultSorter>

                                        </th>
                                        <th class="td-width-35">
                                            <mfDefaultSorter by="What">What</mfDefaultSorter>

                                        </th>
                                        <th class="td-width-35">
                                            <mfDefaultSorter by="Why">Why</mfDefaultSorter>

                                        </th>
                                    </tr>
                                    <tr class="filters">
                                        <th><input type="text" class="form-control" [(ngModel)]="versionFilter" (ngModelChange)="filterVersionHistory()"></th>
                                        <th><input type="text" class="form-control" [(ngModel)]="revisionFilter" (ngModelChange)="filterVersionHistory()"></th>
                                        <th><input type="text" class="form-control" [(ngModel)]="fileNameFilter" (ngModelChange)="filterVersionHistory()"></th>
                                        <th><input type="text" class="form-control" [(ngModel)]="extensionFilter" (ngModelChange)="filterVersionHistory()"></th>
                                        <th><input type="text" class="form-control" [(ngModel)]="whatFilter" (ngModelChange)="filterVersionHistory()"></th>
                                        <th><input type="text" class="form-control" [(ngModel)]="whyFilter" (ngModelChange)="filterVersionHistory()"></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of  mf.data">
                                        <td>
                                            {{item.VersionId}}
                                        </td>
                                        <td>{{item.RevisionId}}</td>
                                        <td>{{item.FileName}}</td>
                                        <td>{{item.Extension}}</td>
                                        <td>{{item.What}}</td>
                                        <td>{{item.Why}}</td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="4">
                                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25,50]"></mfBootstrapPaginator>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
